<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>{{ title }}</title>
	{% load static %}
	{% block head %}
	{% endblock %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<section id="toolbar">
		<div class="middle-logo">
			<a href="{% url 'home' %}" class="wrapper-middle-logo">
					<img src="{% static 'img/toolbar_bg_middle.png' %}">
			</a>
		</div>
		<div class="navigation container-fluid">
			<div class="row">
				<div class="col-4">
					<div class="row">
						<div class="nav-item d-flex justify-content-center col-6">
							<a href="{% url 'calculate' %}">Hero Calculator</a>
						</div>
						<div class="nav-item d-flex justify-content-center col-6">
							<a href="{% url 'items' %}">Items DataBase</a>
						</div>
					</div>
				</div>
				<div class="col-4"></div>
				<div class="set-lang nav-item d-flex justify-content-center col-2">
					<a href="#">Language</a>
				</div>
				<div class="user-auth-container nav-item d-flex justify-content-center col-2">
					{% if user.is_anonymous %}
						<div class="show-user-info">
							Login
							<i class="far fa-user"></i>
						</div>
					{% else %}
						<a class="show-user-info" href="#">
							{{ user.get_nickname }}
							<i class="fas fa-user"></i>
						</a>
						<a href="#">
							Выйти
							<i class="fas fa-sign-out-alt"></i>
						</a>
					{% endif %}
					<div class="user-menu">
						<div class="container">
							<div class="user-menu-top-line">
								{% if user.is_anonymous %}
									<div class="user-img"></div>
									<div class="user-menu-title">
										Add user
									</div>
								{% endif %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	{% block content %}
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
